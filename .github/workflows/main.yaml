name: 'Continuous Integration'

on:
  push:
    branches:
      - main

concurrency:
  group: main
  cancel-in-progress: true

jobs:
  quality-assurance:
    name: Quality Assurance
    uses: ./.github/workflows/pr.yaml

  deploy:
    name: Deploy to AWS
    needs: quality-assurance
    runs-on: ubuntu-latest
    steps:
      - name: Configue SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/github
          chmod 600 ~/.ssh/github
          cat >>~/.ssh/config <<END
          Host target
            HostName $SSH_HOST
            User $SSH_USER
            IdentifyFile ~/.ssh/github
            LogLevel ERROR
            StrictHostKeyChecking no
          END
      - name: |
          ssh target "cd django_template/ && docker compose down && git pull && docker compose build && docker compose up -d --force-recreate"
